{% extends "base.html" %}

{% block title %}Detalles de la Playlist{% endblock %}

{% block content %}
<div class="container">
    <div class="playlist-header">
        <h1 class="PlaylistName">{{ playlist.name }}</h1>
        <button class="button" type="button">
            Afegir Cançó
        </button>
    </div>
    <ul>
    {% for song in playlist.songs.all %}
        <li>{{ song.title }} - {{ song.artist }}</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
