<!DOCTYPE html>
{% load static %}

<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Tutorial projecte web{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/logo2.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/logo2.png' %}" type="image/x-icon">

</head>

<body>
<div class="header">
    <img src="{% static 'images/logo2.png' %}" class="logo">
    <a href="/musicterritory/">
        <button class="genericButton h1">
            <h1>MusicTerritory</h1>
        </button>
    </a>
</div>

<div id="sidebar">
    {% block sidebar %}

    {% endblock %}
</div>

<div id="content">
    {% block content %}
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% endblock %}
</div>

</body>

</html>
