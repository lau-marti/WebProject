{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!

<div class="button-container">
  <div class="centered-text">
    <p style="color: white;">Tria un servei: </p>
  </div>
  <div class="button-row">
    <button class="large-button"> Funció 1</button>
    <button class="large-button"> Funció 2</button>
  </div>
  <div class="button-row">
    <button class="large-button"> Funció 3</button>
    <button class="large-button"> Funció 4</button>
  </div>
</div>


<div class="top-right-container">
  <form action="{% url 'logout' %}" method="post"> <!-- Formulario para cerrar sesión -->
    {% csrf_token %}
    <button type="submit">Log Out</button>
  </form>
</div>


</form>
{% else %}
<p class="Paragraf1">You are not logged in</p>
<a href="{% url 'login' %}">Log In</a> <!-- We can now add a link to the login page here -->
<a href="{% url 'signup' %}">Sign Up</a> <!-- We can now add a link to the signup page here -->
{% endif %}
{% endblock %}
