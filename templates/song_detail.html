<!-- song_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Detail</title>
</head>
<body>
    <h1>{{ song.title }}</h1>
    <p><strong>Artists:</strong>
    {% for artist in song.artists.all %}
        {{ artist.name }}
        {% if not forloop.last %}, {% endif %}
    {% endfor %}
    </p>
    <p><strong>Album:</strong> {{ song.album }}</p>
    <p><strong>Duration:</strong> {{ song.duration }}</p>
    <img src="{{ song.url_imagen }}" alt="Song Image">
    <p><strong>URL:</strong> <a href="{{ song.url_cancion }}">{{ song.url_cancion }}</a></p>
</body>
</html>
