{% extends "base.html" %}
{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the playlist "{{ playlist.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" />
  <a href="{% url 'web:playlist_list' %}">Cancel</a>
</form>
{% endblock %}
